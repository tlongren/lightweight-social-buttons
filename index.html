<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Lightweight social buttons preview</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="buttons-preview">
		<a href="#" class="button facebook">Share on <span class="icon-facebook"></span></a>
		<a href="#" class="button twitter">Share on <span class="icon-twitter"></span></a>
		<a href="#" class="button google-plus">Share on <span class="icon-google-plus"></span></a>
		<a href="#" class="button pinterest">Share on <span class="icon-pinterest"></span></a>
		<a href="#" class="button dribbble">Share on <span class="icon-dribbble"></span></a>
		<a href="#" class="button github">Share on <span class="icon-github"></span></a>
		<!--  pinterest http://pinterest.com/pin/create/button/?url=http://christian-fei.com&amp;media=http://google.com&amp;description=abc -->
	</div>
	<div class="buttons-preview">
		<h2>With box-shadow</h2>
		<a href="#" class="box button facebook">Share on <span class="icon-facebook"></span></a>
		<a href="#" class="box button twitter">Share on <span class="icon-twitter"></span></a>
		<a href="#" class="box button google-plus">Share on <span class="icon-google-plus"></span></a>
		<a href="#" class="box button pinterest">Share on <span class="icon-pinterest"></span></a>
		<a href="#" class="box button dribbble">Share on <span class="icon-dribbble"></span></a>
		<a href="#" class="box button github">Share on <span class="icon-github"></span></a>
	</div>
	<div class="buttons-preview">
		&copy; 2013 <a href="http://christian-fei.com">Christian Fei</a>
	</div>

</body>
</html>
