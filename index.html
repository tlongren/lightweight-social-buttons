<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Lightweight social buttons preview</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="buttons-preview">
		<a href="http://www.facebook.com/sharer.php?u=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="button facebook">Share on <span class="icon-facebook"></span></a>
		<a href="http://twitter.com/intent/tweet?text=Lightweight social buttons on Github&url=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="button twitter">Share on <span class="icon-twitter"></span></a>
		<a href="https://plus.google.com/share?url=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="button google-plus">Share on <span class="icon-google-plus"></span></a>
		<a href="#" class="button pinterest">Share on <span class="icon-pinterest"></span></a>
		<a href="#" class="button dribbble">Share on <span class="icon-dribbble"></span></a>
		<a href="#" class="button github">Share on <span class="icon-github"></span></a>
	</div>
	<div class="buttons-preview">
		<h2>With box-shadow</h2>
		<a href="http://www.facebook.com/sharer.php?u=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="box button facebook">Share on <span class="icon-facebook"></span></a>
		<a href="http://twitter.com/intent/tweet?text=Lightweight social buttons on Github&url=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="box button twitter">Share on <span class="icon-twitter"></span></a>
		<a href="https://plus.google.com/share?url=http%3A%2F%2Fgithub.com%2Fchristian-fei%2Flightweight-social-buttons" class="box button google-plus">Share on <span class="icon-google-plus"></span></a>
		<a href="#" class="box button pinterest">Share on <span class="icon-pinterest"></span></a>
		<a href="#" class="box button dribbble">Share on <span class="icon-dribbble"></span></a>
		<a href="#" class="box button github">Share on <span class="icon-github"></span></a>
	</div>
	<div class="buttons-preview">
		<a class="link" href="http://christian-fei.com/design/lightweight-social-buttons/">Check out this article for more information and a preview</a><br/>
		<span class="link">&copy; 2013 <a href="http://christian-fei.com">Christian Fei</a></a>
	</div>
</body>
</html>
